<ion-tabs>
  
  <!-- Header toolbar avec navigation et actions -->
  <ion-header>
    <ion-toolbar class="admin-toolbar">
      <ion-title class="admin-title">
        <div class="title-content">
          <img src="assets/logo.png" alt="Logo" class="header-logo" />
          <div class="title-text">
            <span class="main-title">BeleyaShop Admin</span>
            <span class="sub-title" *ngIf="currentUser">{{ currentUser.username }}</span>
            <span class="version-info">v{{ appVersion }}</span>
          </div>
        </div>
      </ion-title>

      <ion-buttons slot="end">
        <!-- Bouton mise à jour (visible si mise à jour disponible) -->
        <ion-button 
          *ngIf="updateAvailable"
          fill="solid" 
          color="success" 
          (click)="checkForUpdates()" 
          title="Nouvelle version disponible: v{{ newVersionInfo?.version }}">
          <ion-icon name="cloud-download" slot="start"></ion-icon>
          v{{ newVersionInfo?.version }}
        </ion-button>
        
        <!-- Bouton vérifier mises à jour (visible si pas de mise à jour) -->
        <ion-button 
          *ngIf="!updateAvailable"
          fill="clear" 
          (click)="checkForUpdates()" 
          title="Vérifier les mises à jour">
          <ion-icon name="cloud-download" slot="icon-only"></ion-icon>
        </ion-button>
        
        <!-- Bouton rafraîchir -->
        <ion-button fill="clear" (click)="refreshData()">
          <ion-icon name="refresh" slot="icon-only"></ion-icon>
        </ion-button>
        
        <!-- Bouton déconnexion -->
        <ion-button fill="clear" (click)="onLogout()">
          <ion-icon name="log-out" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Navigation par tabs -->
  <ion-tab-bar slot="bottom" class="admin-tab-bar">
    
    <!-- Onglet Produits -->
    <ion-tab-button tab="products" class="admin-tab">
      <ion-icon name="cube"></ion-icon>
      <ion-label>Produits</ion-label>
      <ion-badge color="primary" *ngIf="false">5</ion-badge>
    </ion-tab-button>

    <!-- Onglet Commandes -->
    <ion-tab-button tab="orders" class="admin-tab">
      <ion-icon name="receipt"></ion-icon>
      <ion-label>Commandes</ion-label>
      <ion-badge color="warning" *ngIf="false">3</ion-badge>
    </ion-tab-button>

    <!-- Onglet Catégories -->
    <ion-tab-button tab="categories" class="admin-tab">
      <ion-icon name="folder"></ion-icon>
      <ion-label>Catégories</ion-label>
    </ion-tab-button>

    <!-- Onglet Livreurs -->
    <ion-tab-button tab="delivery-personnel" class="admin-tab">
      <ion-icon name="bicycle"></ion-icon>
      <ion-label>Livreurs</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
