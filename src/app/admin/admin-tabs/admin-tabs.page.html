<ion-tabs>
  
  <!-- Header toolbar avec navigation et actions -->
  <ion-header>
    <ion-toolbar class="admin-toolbar">
      <ion-title class="admin-title">
        <div class="title-content">
          <img src="assets/logo.png" alt="Logo" class="header-logo" />
          <div class="title-text">
            <span class="main-title">BeleyaShop Admin</span>
            <span class="sub-title" *ngIf="currentUser">{{ currentUser.username }}</span>
          </div>
        </div>
      </ion-title>

      <ion-buttons slot="end">
        <!-- Bouton rafraîchir -->
        <ion-button fill="clear" (click)="refreshData()">
          <ion-icon name="refresh" slot="icon-only"></ion-icon>
        </ion-button>
        
        <!-- Bouton déconnexion -->
        <ion-button fill="clear" (click)="onLogout()">
          <ion-icon name="log-out" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Navigation par tabs -->
  <ion-tab-bar slot="bottom" class="admin-tab-bar">
    
    <!-- Onglet Produits -->
    <ion-tab-button tab="products" class="admin-tab">
      <ion-icon name="cube"></ion-icon>
      <ion-label>Produits</ion-label>
      <ion-badge color="primary" *ngIf="false">5</ion-badge>
    </ion-tab-button>

    <!-- Onglet Commandes -->
    <ion-tab-button tab="orders" class="admin-tab">
      <ion-icon name="receipt"></ion-icon>
      <ion-label>Commandes</ion-label>
      <ion-badge color="warning" *ngIf="false">3</ion-badge>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
